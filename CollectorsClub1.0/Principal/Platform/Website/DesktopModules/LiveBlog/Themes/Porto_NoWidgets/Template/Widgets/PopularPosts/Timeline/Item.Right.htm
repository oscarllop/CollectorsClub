<article class="timeline-box right post post-medium">
    <div class="row">
        <div class="col-md-12">
            <div class="post-image">
                <a href="[Post:view_link]">[Post:photo]</a>
            </div>
            <div class="owl-controls"><div class="owl-nav"><div class="owl-prev" style="display: none;"></div><div class="owl-next" style="display: none;"></div></div><div class="owl-dots" style=""><div class="owl-dot active"><span></span></div><div class="owl-dot"><span></span></div></div></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="post-content">
                <h4 class="heading-primary"><a class="heading" href="[Post:view_link]">[Post:title]</a></h4>
                <p>[Post:summary]</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="post-meta">
                <span>
                    <em class="icon icon-calendar"></em>[Post:publishedon_monthname] [Post:publishedon_day],
                    [Post:publishedon_year]
                </span><br>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="post-meta">
                <span>
                    [Post:by]<em class="icon icon-user"></em> <a href="[Post:authorlink]">
                        [Post:author_displayname]
                    </a>
                </span>
                <span><em class="icon icon-tags"></em> [Post:tags]</span>
                <span><em class="icon icon-comments"></em>[Post:commentscount] [Post:comments_count_link]</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a href="[Post:Single-Post]" class="btn btn-xs btn-primary pull-right">[ReadMore]</a>
        </div>
    </div>
</article>
