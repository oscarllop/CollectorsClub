            <span class='ms-btn ms-btn-primary' style="position:relative;">
                [LS:ChooseFiles]
                <input type="file" style='position:absolute;z-index:2;top:0;left:0;opacity:0;background-color:transparent;color:transparent;filter: alpha(opacity=0);-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";' nv-file-select="" uploader="[name]" [attributes] />

            <span>[LS:ClickDropZone]</span>

</div>
