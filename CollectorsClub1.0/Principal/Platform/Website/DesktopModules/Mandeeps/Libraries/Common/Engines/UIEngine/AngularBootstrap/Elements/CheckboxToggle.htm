<br />
<div class="ms-btn-group" role="group" aria-label="..." [attributes]>
    <button type="button" class="ms-btn" ng-click="[value] = ![value]" ng-class="[value] ? 'ms-btn-primary ms-active' : 'ms-btn-default'">[toggle-on]</button>
    <button type="button" class="ms-btn" ng-click="[value] = ![value]" ng-class="![value] ? 'ms-btn-primary ms-disabled' : 'ms-btn-default'">[toggle-off]</button>
</div>
